version: '3.8'

services:
  snake-server:
    build: .
    container_name: neon-snake
    ports:
      - "${PORT:-8765}:${PORT:-8765}"
    volumes:
      # Mount static files for development (optional - remove for production)
      - ./static:/app/static:ro
      - ./index.html:/app/index.html:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=${PORT:-8765}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:$$PORT/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
